hostname RA
!
no ip domain-lookup
!
username admin privilege 15 secret admin
!
line vty 0 4
login local
transport input ssh
!
crypto key generate rsa
modulus 2048
!
management api http-commands
no shutdown
exit
!
ip routing
!
interface Ethernet1
no switchport
ip address 172.16.0.209 255.255.255.252
no shutdown
exit
!
interface Ethernet2
no switchport
ip address 172.16.0.213 255.255.255.252
no shutdown
exit
!
interface Ethernet3
no switchport
ip address 209.165.201.29 255.255.255.252
no shutdown
exit
!
router ospf 1
router-id 1.1.1.1
network 172.16.0.208 0.0.0.3 area 0
network 172.16.0.212 0.0.0.3 area 0
redistribute static
!
ip route 0.0.0.0 0.0.0.0 209.165.201.30
!

! ospf-mgmt-app !
!
int eth4
no switchport
ip addr 172.16.0.1 255.255.255.192
no shutdown
router ospf 1
network 172.16.0.0 0.0.0.63 area 0
!
