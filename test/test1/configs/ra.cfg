hostname RA
!
no ip domain-lookup
!
username admin privilege 15 secret admin
!
line vty 0 4
login local
transport input ssh
!
crypto key generate rsa
modulus 2048
!
management api http-commands
no shutdown
exit
!
ip routing
!
interface Ethernet1
no switchport
ip address 172.16.0.225 255.255.255.240
no shutdown
exit
!
interface Ethernet2
no switchport
ip address 172.16.0.241 255.255.255.252
no shutdown
exit
!
interface Ethernet3
no switchport
ip address 172.16.0.5 255.255.255.252
no shutdown
exit
!
interface Loopback0
no switchport
ip address 1.1.1.1 255.255.255.255
no shutdown
exit
!
router ospf 1
network 172.16.0.224 0.0.0.15 area 0
network 172.16.0.240 0.0.0.3 area 1
network 172.16.0.4 0.0.0.3 area 1
!
